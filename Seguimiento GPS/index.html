<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta
      http-equiv="Content-Type"
      content="application/xhtml+xml; charset=UTF-8"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrendamientos</title>
    <link rel="icon" href="arrendamientos/images/icons/logo.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Table CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.22.3/dist/bootstrap-table.min.css"
    />
    <!-- Bootstrap Table Filter Control Extension CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.22.3/dist/extensions/filter-control/bootstrap-table-filter-control.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="arrendamientos/css/style.css" />
    <link rel="stylesheet" href="arrendamientos/css/profile_style.css" />
    <!-- Select2 CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-color">
    <div id="content">
      <link rel="stylesheet" href="arrendamientos/css/login.css" />
      <div class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row main-content bg-success text-center">
          <div class="col-md-4 text-center company__info">
            <img src="arrendamientos/images/icons/logo.png" alt="" srcset="" />
          </div>
          <div class="col-md-8 col-xs-12 col-sm-12 login_form">
            <div class="container-fluid">
              <div class="row my-3">
                <h2>Inicio de sesión</h2>
              </div>
              <div class="row my-3">
                <form
                  id="loginForm"
                  method="post"
                  class="form-group needs-validation"
                  novalidate
                >
                  <div class="row">
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form__input"
                      placeholder="Usuario"
                      pattern="[a-zA-Z0-9ÑñAáÉéÍíÓóÚú]{4,15}"
                      minlength="4"
                      maxlength="15"
                      required
                      autocomplete="off"
                      value=""
                    />
                  </div>
                  <div class="row">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form__input"
                      placeholder="Contraseña"
                      minlength="4"
                      maxlength="15"
                      required
                      value=""
                    />
                  </div>
                  <div class="row justify-content-center">
                    <input
                      type="submit"
                      value="Ingresar"
                      class="btn btn_login"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
    crossorigin="anonymous"
  ></script>
  <!-- jQuery UI -->
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <!-- Easing Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <!-- Bootstrap Table -->
  <script src="https://unpkg.com/bootstrap-table@1.22.3/dist/bootstrap-table.min.js"></script>
  <!-- Bootstrap Table ES Locale -->
  <script src="https://unpkg.com/bootstrap-table@1.22.3/dist/locale/bootstrap-table-es-MX.min.js"></script>
  <!-- Bootstrap Table Filter Control Extension -->
  <script src="https://unpkg.com/bootstrap-table@1.22.3/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  <!-- Incluye las extensiones para exportar -->
  <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table/dist/extensions/export/bootstrap-table-export.min.js"></script>
  <!-- Chart.js -->
  <script
    src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
    crossorigin="anonymous"
  ></script>
  <!-- Chart.js Datalabels Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <!-- Select2 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="arrendamientos/js/login.js"></script>
  <!-- Aquí puedes agregar tus scripts de Bootstrap Table y otros scripts personalizados -->
</html>
